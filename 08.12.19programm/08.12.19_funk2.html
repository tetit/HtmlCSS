<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>function</title>

    <body>
        <script type="text/javascript">
		
		function srednia(a, b){
		if(a && b != 0)
		dokument.write("Srednia = " +((a+b)/2));
		else
		document.write("Nie dzielimy przez zero!!!");
		}
		
		function roznica(c, d){
		dokument.write("Róznica = " +(c-d));
		}
		
		function kwadrat(x){
		if(x > 0)
		dokument.write("Pole = " +(x*x)+ "<br>Obwód = " +(4*x));
		else
		document.write("Wartość musi być dodatnia!!!");
		}
			do {
			
			        
			let c = 0;
			let x = prompt("Wartość obliczyć <br> Wybierz: <br> <b>1</b> - Srednia <br> <b>2</b> - Róznica <br> <b>3</b> - Kwadrat", " ");
			
           switch(x) {
			case '1':
				let a = prompt("Wprowadż Wartość <b>a</b>");
				let b = prompt("Wprowadż Wartość <b>b</b>");
				
				a = a/1;
				b = b/1;
				srednia(a, b);
				
				break;
			case '2':
				let c = prompt("Wprowadż Wartość <b>c</b>");
				let d = prompt("Wprowadż Wartość <b>d</b>");
				
				a = c/1;
				b = d/1;
				roznica(c, d);
				
				break;
			case '3':
				let x = prompt("Wprowadż Wartość <b>b</b>");
				
				x = x/1;
				
				kwadrat(x);
				break;
			default:
				document.write("Wartość musi być dodatnia<br>");
			}
		
			let i = prompt("Jeszcze raz? y or n <b>a</b>");
			
			}
			while (i == 'y');
			
		</script>
