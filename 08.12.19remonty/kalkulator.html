<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>Wyremontuj mieszkanie</title>
        <link rel="stylesheet" href="remont.css">
    </head>
    <body>
       <div class="baner">
            <img src="logo.png">
        </div>
        <div class="nav">
            <div class="menu"><a href="index.html" target="_blank">O NAS</a></div>
            <div class="menu"><a href="kontakt.html" target="_blank">KONTAKT</a></div>
            <div class="menu"><a href="kalkulator.html" target="_blank">KALKULATOR</a></div>
            <div class="menu"><a href="http://www.jakremontowac.pl" target="_blank">POLECANE STRONY</a></div>
        </div>
        <div class="glowny">
            <h1>Malowanie pokoju: 8 zł za m2</h1>
            <p>Wymiary pokoju w metrach: <input type="number" id="pole1"> <input type="number" id="pole2">
            <br><button type="button" onclick="myFunction()">OBLICZ KOSZT</button></p>
            <p id = "rezult"></p>
            <script>
                function myFunction() {
                    var a = document.getElementById("pole1").value;
                    var b = document.getElementById("pole2").value;
                    x = a/1;
                    y = b/1;
                    var Pow = (2 * 2.7 * (x + y)).toFixed(2);
                    var Koszt = 8 * Pow;
                    document.getElementById("rezult").innerHTML = "<br> Powierzchnia całkowita ścian: " +Pow+ "m<sup>2</sup> <br>Koszt malowania: " +Koszt+ " zł";
                    
                }
            </script>
            
        </div>
        <div class="stopka">
            <p>Autor strony: Tetiana Tymoshchuk</p>
        </div>
    </body>
</html>
