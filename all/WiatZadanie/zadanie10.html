<!DOKTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>Zadanie 10</title>
        
    </head>
    <body>
        <script>
            var a = prompt("Podaj ile litrów paliwa spala samochód na 100km : ");
            var b = prompt("Podaj ile km chce przejechać : ");
                   
            a = parseFloat(a)
            b = parseFloat(b)
            c = b*a/100
            
            document.write("należy zatankować " + c + " litrów");
            
        </script>
    </body>
</html>
