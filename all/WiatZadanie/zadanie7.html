<!DOKTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>Zadanie 7</title>
        
    </head>
    <body>
        <script>
            var a = prompt("Podaj liczbę 1 ");
            var b = prompt("Podaj liczbę 2 ");
            
            a = parseFloat(a);
            b = parseFloat(b);
            
            if (a <= 0 || b <= 0 || a == b)
                document.write("Błędne dane");
            else
                document.write("Pole prostokąta: " + a * b);
            
            
        </script>
    </body>
</html>
