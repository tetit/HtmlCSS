<!DOKTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>Zadanie 2</title>
        
    </head>
    <body>
        <script>
            var a = prompt("Podaj liczbę a: ");
            
            var b = prompt("Podaj liczbę b: ");
            
            if (b == 0)
                 document.write("nie dzielimy prszez zero");
            else {
                var iloraz = parseFloat(a) / parseFloat(b);
                        
                document.write("a = " + a + " b = " + b + "<br> iloraz = " + iloraz);
            }
            
        </script>
    </body>
</html>
