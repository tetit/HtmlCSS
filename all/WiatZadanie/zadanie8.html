<!DOKTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>Zadanie 8</title>
        
    </head>
    <body>
        <script>
            var a = prompt("Podaj bok 1 ");
            var b = prompt("Podaj bok 2 ");
            var c = prompt("Podaj bok 3 ");
            
            a = parseFloat(a);
            b = parseFloat(b);
            c = parseFloat(c);
            
            if (a <= 0 || b <= 0 || c <= 0)
                document.write("Błędne dane");
            else
                document.write("Z danych boków można zbudować trójkat");
            
            
        </script>
    </body>
</html>
